<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
        const btns = document.querySelectorAll('button');

        //配置 baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000';

        btns[0].onclick = () => {
            axios.get('/axios-server', {
                // url参数
                params: {
                    id: 100,
                    vip: 7
                },
                // 请求头信息
                headers: {
                    name: 'shimamu',
                    age: 17
                }
            }).then(value => {   //响应结果
                console.log(value);
            })
        }

        btns[1].onclick = () => {
            axios.post('/axios-server', {
                // 请求体
                uname: 'admin',
                upwd: 'admin'
            }, {
                //url参数
                params: {
                    id: 100,
                    vip: 7
                },
                // 请求头信息
                headers: {
                    name: 'rin',
                    age: 16
                },
            })
        }

        btns[2].onclick = () => {
            axios({
                //请求方法
                method: 'POST',
                //url
                url: '/axios-server',
                //url参数
                params: {
                    vip: 10,
                    level: 30
                },
                //头信息
                headers: {
                    a: 100,
                    b: 200
                },
                //请求体
                data: {
                    uname: 'admin',
                    upwd: 'admin'
                }
            }).then(response => {
                console.log(response);
                console.log(response.status); //响应状态码
                console.log(response.headers); //响应头信息
            })
        }
    </script>
</body>

</html>
